<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia.com</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script defer src="assets/js/cep.js"></script>
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo" style="font-family: 'Lobster', cursive;">Denúncia.com</div>
            <div class="home"><a href="index.html">Home</a></div>
            <div class="menu">Menu</div>
        </div>
        <div id="menuDropdown" class="menu-dropdown">
            <button onclick="window.location.href='login.html'">Login</button>
            <hr>
            <button onclick="window.location.href='perfil.html'">Perfil</button>
        </div>
    </header>
    
    <main>
        <h2>Registre sua denúncia</h2>
        <form id="denuncia-form">
            <label for="descricao">Descreva a denúncia:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" onblur="buscarCEP()" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" disabled>
            
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" disabled>
            
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
            
            <button type="submit">Enviar Denúncia</button>
        </form>
    </main>
</body>
</html>
